<!DOCTYPE html>
<html>
<head>
    <title>Compass</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #heading { font-size: 3em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Compass</h1>
    <div id="heading">--째</div>

    <script>
        const headingElement = document.getElementById('heading');

        if ('Magnetometer' in window) {
            const magnetometer = new Magnetometer({ frequency: 10 });

            magnetometer.addEventListener('reading', () => {
                // Pixel 6-specific correction:
                // 1. Swap X and Y axes
                // 2. Invert Y to match compass expectations
                const x = magnetometer.y;  // Swap X and Y
                const y = -magnetometer.x; // Invert X (now Y)
                
                // Calculate heading (0째 = North, 90째 = East)
                const heading = Math.atan2(y, x) * (180 / Math.PI);
                const normalizedHeading = (heading + 360) % 360;
                headingElement.textContent = Math.round(normalizedHeading) + '째';
            });

            magnetometer.addEventListener('error', (err) => {
                headingElement.textContent = `Error: ${err.error.message}`;
            });

            magnetometer.start();
        } else {
            headingElement.textContent = "Magnetometer not supported";
        }
    </script>
</body>
</html>
