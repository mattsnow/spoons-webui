<!DOCTYPE html>
<html>
<head>
    <title>Pixel 6 Compass (Fixed)</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #heading { font-size: 3em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Pixel 6 Compass</h1>
    <div id="heading">--°</div>

    <script>
        const headingElement = document.getElementById('heading');

        if ('Magnetometer' in window) {
            const magnetometer = new Magnetometer({ frequency: 10 });

            magnetometer.addEventListener('reading', () => {
                // Pixel 6 axis correction:
                // - Use -Y for "east-west" (instead of X)
                // - Use X for "north-south" (instead of Y)
                const heading = Math.atan2(-magnetometer.y, magnetometer.x) * (180 / Math.PI);
                const normalizedHeading = (heading + 360) % 360; // Ensure 0-360 range
                headingElement.textContent = Math.round(normalizedHeading) + '°';
            });

            magnetometer.addEventListener('error', (err) => {
                headingElement.textContent = `Error: ${err.error.message}`;
            });

            magnetometer.start();
        } else {
            headingElement.textContent = "Magnetometer not supported";
        }
    </script>
</body>
</html>
