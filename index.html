<!DOCTYPE html>
<html>
<head>
    <title>Pixel 6 Compass</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #heading { font-size: 3em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Pixel 6 Compass</h1>
    <div id="heading">--°</div>
    <div id="rawData">X: --, Y: --, Z: --</div>

    <script>
        const headingElement = document.getElementById('heading');
        const rawDataElement = document.getElementById('rawData');

        function startCompass() {
            if (window.Magnetometer) {
                const sensor = new Magnetometer({ frequency: 10, referenceFrame: 'device' });

                sensor.addEventListener('reading', () => {
                    // Pixel 6-specific calculation
                    const heading = (Math.atan2(-sensor.x, sensor.y) * (180 / Math.PI) + 360) % 360;
                    
                    headingElement.textContent = Math.round(heading) + '°';
                    rawDataElement.textContent = 
                        `X: ${sensor.x.toFixed(2)}, Y: ${sensor.y.toFixed(2)}, Z: ${sensor.z.toFixed(2)}`;
                });

                sensor.addEventListener('error', event => {
                    console.error("Compass error:", event.error);
                    headingElement.textContent = "Error: " + event.error.message;
                });

                sensor.start();
            } else {
                headingElement.textContent = "Magnetometer not supported";
            }
        }

        // Verify device orientation
        function checkOrientation() {
            if (window.screen.orientation) {
                console.log("Current orientation:", screen.orientation.type);
            }
            if (window.orientation !== 0) {
                alert("Please lock your phone in portrait mode for accurate readings");
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            checkOrientation();
            startCompass();
        });
    </script>
</body>
</html>
