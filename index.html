<!DOCTYPE html>
<html>
<head>
    <title>Simple Compass</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #heading { font-size: 3em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Basic Compass</h1>
    <div id="heading">--째</div>

    <script>
        const headingElement = document.getElementById('heading');

        // Check if DeviceOrientation is supported
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (event) => {
                // Get compass heading (0째-360째)
                const heading = event.alpha || 0;
                headingElement.textContent = Math.round(heading) + '째';
            });
        } else {
            headingElement.textContent = "Compass not supported";
        }
    </script>
</body>
</html>
