<!DOCTYPE html>
<html>
<head>
    <title>Pixel 6 Compass (0-360 Range)</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #heading { font-size: 3em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Pixel 6 Compass</h1>
    <div id="heading">--°</div>

    <script>
        const headingElement = document.getElementById('heading');
        const CORRECTION_FACTOR = 0; // Your +11 degree adjustment

        if ('Magnetometer' in window) {
            const magnetometer = new Magnetometer({ frequency: 10 });

            magnetometer.addEventListener('reading', () => {
                // Pixel 6 axis correction
                const x = magnetometer.y;   // Swap X and Y
                const y = -magnetometer.x; // Invert X (now Y)
                
                // Calculate raw heading (-180 to 180)
                let heading = Math.atan2(y, x) * (180 / Math.PI);
                
                // Apply correction and normalize to 0-360
                heading = (heading + CORRECTION_FACTOR + 360) % 360;
                
                headingElement.textContent = Math.round(heading) + '°';
            });

            magnetometer.addEventListener('error', (err) => {
                headingElement.textContent = `Error: ${err.error.message}`;
            });

            magnetometer.start();
        } else {
            headingElement.textContent = "Magnetometer not supported";
        }
    </script>
</body>
</html>
