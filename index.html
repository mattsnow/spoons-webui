<!DOCTYPE html>
<html>
<head>
    <title>Bath Spa Distance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #distance {
            font-size: 24px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Distance to Bath Spa Station</h1>
    <button onclick="getLocation()">Get My Location</button>
    <div id="distance"></div>

    <script>
        // Bath Spa Station coordinates
        const bathSpa = {
            lat: 51.3779,
            lng: -2.3570
        };

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    showDistance,
                    showError,
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            } else {
                document.getElementById('distance').innerHTML = 
                    "Geolocation is not supported by this browser.";
            }
        }

        function showDistance(position) {
            const userLat = position.coords.latitude;
            const userLng = position.coords.longitude;
            
            // Calculate distance in km
            const distance = calculateDistance(userLat, userLng, bathSpa.lat, bathSpa.lng);
            
            // Display result
            const distanceElement = document.getElementById('distance');
            if (distance < 1) {
                distanceElement.innerHTML = `You're ${Math.round(distance * 1000)} meters from Bath Spa Station`;
            } else {
                distanceElement.innerHTML = `You're ${distance.toFixed(2)} km from Bath Spa Station`;
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function showError(error) {
            let message = "Error getting location: ";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += "You denied the request for geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    message += "The request to get location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    message += "An unknown error occurred.";
                    break;
            }
            document.getElementById('distance').innerHTML = message;
        }
    </script>
</body>
</html>
