<!DOCTYPE html>
<html>
<head>
    <title>Magnetometer Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Magnetometer Test</h1>
    <p>This page displays compass heading information from your device's magnetometer.</p>
    
    <div id="output">Waiting for sensor data...</div>
    
    <script>
        const output = document.getElementById('output');
        
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                if (event.webkitCompassHeading !== undefined) {
                    // Chrome on Android
                    output.innerHTML = `
                        <strong>Compass Heading:</strong> ${event.webkitCompassHeading.toFixed(2)}°<br>
                        <strong>Accuracy:</strong> ±${event.webkitCompassAccuracy.toFixed(2)}°<br>
                        <small>(X: ${event.alpha?.toFixed(2) || 'N/A'}, Y: ${event.beta?.toFixed(2) || 'N/A'}, Z: ${event.gamma?.toFixed(2) || 'N/A'})</small>
                    `;
                    
                    // Also log to console
                    console.log("Compass Heading:", event.webkitCompassHeading);
                    console.log("Accuracy:", event.webkitCompassAccuracy);
                } else if (event.absolute !== undefined && event.alpha !== null) {
                    // Other browsers
                    output.innerHTML = `
                        <strong>Alpha (z-axis):</strong> ${event.alpha.toFixed(2)}°<br>
                        <strong>Beta (x-axis):</strong> ${event.beta.toFixed(2)}°<br>
                        <strong>Gamma (y-axis):</strong> ${event.gamma.toFixed(2)}°<br>
                        <small>(Absolute: ${event.absolute})</small>
                    `;
                }
            });
            
            // Handle permission requests in newer versions of Chrome
            if (DeviceOrientationEvent.requestPermission) {
                document.body.onclick = function() {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response == 'granted') {
                                output.textContent = "Permission granted - move your device to see data";
                            } else {
                                output.textContent = "Permission denied";
                            }
                        })
                        .catch(console.error);
                };
                output.textContent = "Click anywhere to request sensor permission";
            }
        } else {
            output.textContent = "Device orientation not supported on this browser/device";
        }
    </script>
</body>
</html>
